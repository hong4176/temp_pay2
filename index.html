<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>카페 키오스크</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f2ed;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #6f4e37;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
    }
    .menu-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 2rem;
    }
    .menu-item {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .menu-item:hover {
      transform: scale(1.05);
    }
    .menu-item img {
      width: 100%;
      border-radius: 8px;
    }
