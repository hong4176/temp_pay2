<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>카페 키오스크</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f2ed;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #6f4e37;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
    }
    .menu-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 2rem;
    }
    .menu-item {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .menu-item:hover {
      transform: scale(1.05);
    }
    .menu-item img {
      width: 100%;
      border-radius: 8px;
    }
    .menu-item h3 {
      margin: 0.5rem 0 0.3rem;
    }
    .menu-item p {
      margin: 0;
      color: #888;
    }
    .order-summary {
      background-color: #fff;
      padding: 1rem 2rem;
      border-top: 2px solid #ddd;
    }
    .order-summary h2 {
      margin-bottom: 1rem;
    }
    .order-list {
      min-height: 50px;
    }
    .btn-order {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #6f4e37;
      color: white;
      border: none;
      width: 100%;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .btn-order:hover {
      background-color: #543928;
    }
  </style>
</head>
<body>
  <header>카페 키오스크</header>

  <div class="menu-container">
    <div class="menu-item" onclick="addToOrder('아메리카노', 3000)">
      <img src="https://source.unsplash.com/300x200/?coffee" alt="아메리카노" />
      <h3>아메리카노</h3>
      <p>₩3,000</p>
    </div>
    <div class="menu-item" onclick="addToOrder('카페라떼', 3500)">
      <img src="https://source.unsplash.com/300x200/?latte" alt="카페라떼" />
      <h3>카페라떼</h3>
      <p>₩3,500</p>
    </div>
    <div class="menu-item" onclick="addToOrder('초코라떼', 4000)">
      <img src="https://source.unsplash.com/300x200/?chocolate-drink" alt="초코라떼" />
      <h3>초코라떼</h3>
      <p>₩4,000</p>
    </div>
    <!-- 더 많은 메뉴를 원하시면 복사해서 추가하세요 -->
  </div>

  <div class="order-summary">
    <h2>주문 목록</h2>
    <ul class="order-list" id="order-list">
      <!-- 선택된 메뉴 항목이 여기에 표시됨 -->
    </ul>
    <p><strong>총 합계: ₩<span id="total-price">0</span></strong></p>
    <button class="btn-order" onclick="placeOrder()">주문하기</button>
  </div>

  <script>
    let total = 0;
    const orderList = document.getElementById("order-list");
    const totalPrice = document.getElementById("total-price");

    function addToOrder(name, price) {
      const li = document.createElement("li");
      li.textContent = `${name} - ₩${price}`;
      orderList.appendChild(li);
      total += price;
      totalPrice.textContent = total;
    }

    function placeOrder() {
      if (total === 0) {
        alert("메뉴를 선택하세요.");
      } else {
        alert("주문이 완료되었습니다. 감사합니다!");
        orderList.innerHTML = "";
        total = 0;
        totalPrice.textContent = total;
      }
    }
  </script>
</body>
</html>


<!-- (기존 코드 상단은 그대로 두고, 하단에 모달 HTML + JS 추가) -->

<!-- 결제 모달 -->
<div id="payment-modal" style="display: none; position: fixed; top: 0; left: 0;
  width: 100%; height: 100%; background: rgba(0,0,0,0.5); 
  justify-content: center; align-items: center;">
  <div style="background: white; padding: 2rem; border-radius: 10px; width: 300px;">
    <h3>카드 결제</h3>
    <label>카드 번호<br />
      <input type="text" id="card-number" maxlength="19" placeholder="1234-5678-9012-3456" style="width: 100%; padding: 5px;" />
    </label><br /><br />
    <label>유효기간 (MM/YY)<br />
      <input type="text" id="expiry" maxlength="5" placeholder="12/25" style="width: 100%; padding: 5px;" />
    </label><br /><br />
    <label>CVV<br />
      <input type="text" id="cvv" maxlength="3" placeholder="123" style="width: 100%; padding: 5px;" />
    </label><br /><br />
    <button onclick="confirmPayment()" style="width: 100%; background-color: #6f4e37; color: white; padding: 10px;">결제하기</button>
    <button onclick="closeModal()" style="width: 100%; margin-top: 5px;">닫기</button>
  </div>
</div>

<script>
  // 기존 JS 코드에 추가
  function placeOrder() {
    if (total === 0) {
      alert("메뉴를 선택하세요.");
    } else {
      document.getElementById("payment-modal").style.display = "flex";
    }
  }

  function confirmPayment() {
    const cardNumber = document.getElementById("card-number").value;
    const expiry = document.getElementById("expiry").value;
    const cvv = document.getElementById("cvv").value;

    if (!cardNumber || !expiry || !cvv) {
      alert("모든 정보를 입력해주세요.");
      return;
    }

    alert("결제가 완료되었습니다. 감사합니다!");
    orderList.innerHTML = "";
    total = 0;
    totalPrice.textContent = total;
    closeModal();
  }

  function closeModal() {
    document.getElementById("payment-modal").style.display = "none";
    document.getElementById("card-number").value = "";
    document.getElementById("expiry").value = "";
    document.getElementById("cvv").value = "";
  }
</script>

<!-- 기존 코드 유지하고 script 부분만 아래로 교체 또는 삽입 -->
<script>
  let total = 0;
  const orderList = document.getElementById("order-list");
  const totalPrice = document.getElementById("total-price");

  // 예시용 NFC 정보 (정상일 경우 이 문자열과 일치해야 함)
  const VALID_NFC_ID = "nfc-123456";

  function addToOrder(name, price) {
    const li = document.createElement("li");
    li.textContent = `${name} - ₩${price}`;
    orderList.appendChild(li);
    total += price;
    totalPrice.textContent = total;
  }

  function placeOrder() {
    if (total === 0) {
      alert("메뉴를 선택하세요.");
      return;
    }

    // NFC 인증 시뮬레이션
    simulateNFC().then(nfcId => {
      if (nfcId === VALID_NFC_ID) {
        document.getElementById("payment-modal").style.display = "flex";
      } else {
        alert("NFC 인증 실패. 등록된 카드가 아닙니다.");
      }
    });
  }

  function simulateNFC() {
    return new Promise(resolve => {
      // 1초 후 NFC ID 반환 (이 부분은 실제 Web NFC API로 대체 가능)
      setTimeout(() => {
        // 사용자가 정상 NFC를 갖고 있다고 가정
        const simulatedNfcId = prompt("NFC 카드 태그 시도 (예: nfc-123456 입력)");
        resolve(simulatedNfcId);
      }, 1000);
    });
  }

  function confirmPayment() {
    const cardNumber = document.getElementById("card-number").value;
    const expiry = document.getElementById("expiry").value;
    const cvv = document.getElementById("cvv").value;

    if (!cardNumber || !expiry || !cvv) {
      alert("모든 정보를 입력해주세요.");
      return;
    }

    alert("결제가 완료되었습니다. 감사합니다!");
    orderList.innerHTML = "";
    total = 0;
    totalPrice.textContent = total;
    closeModal();
  }

  function closeModal() {
    document.getElementById("payment-modal").style.display = "none";
    document.getElementById("card-number").value = "";
    document.getElementById("expiry").value = "";
    document.getElementById("cvv").value = "";
  }
</script>
